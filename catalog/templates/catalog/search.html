{% extends 'catalog/base.html' %}

{% block content %}
<div class="ui container">
    <h2>Resultados com: {{ term }}</h2>
    <form method="GET" action="{% url 'search' %}">
        {% csrf_token %}
        <div class="ui massive form">
            <div class="field">
                <input type="text" placeholder="Busque aqui" />
            </div>
        </div>
    </form>
    {% include 'catalog/items.html' %}
</div>
{% endblock %}
